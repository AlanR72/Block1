    <main>
        <form action="" class="form-wrapper" onsubmit="return validateForm()">
        
            <h2 class="form-header">CONTACT DIGNANS</h2>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name.">
            <span id="nameError" class="error"></span>
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" placeholder="Enter your email address.">
            <span id="emailError" class="error"></span>
            <label for="telno" class="form-label">Mobile Number:</label>
            <input type="text" id="telno" placeholder="Enter your telephone number.">
            <span id="telError" class="error"></span>
            <label for="message" class="form-textbox">Message:</label>
            <textarea name ="textbox" id="message" cols="30" rows="5" placeholder="Enquiry or feedback."></textarea>
            <span id="messageError" class="error"></span>
            <button type="submit" class="button">Submit</button>
        
        </form>
    </main>
    
</body>
