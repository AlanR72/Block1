<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Quiz</title>
    <link rel="stylesheet" href="css/standardQuizCheck.css">
    
</head>
<body onload="setQuestions()">
    <div class="container">
        <h1>GCC - Muppets</h1>

        <label for="aq0" id="q0"></label>
        <div  id="aq0">
            <input type="checkbox" name="q0" value="edinburgh">Edinburgh<br>
            <input type="checkbox" name="q0" value="glasgow">Glasgow<br>
            <input type="checkbox" name="q0" value="aberdeen">Aberdeen<br>
            <input type="checkbox" name="q0" value="dundee">Dundee<br>
        </div>

        <label for="aq1" id="q1"></label>
        <div  id="aq1">
            <input type="checkbox" name="q1" value="dublin">Dublin<br>
            <input type="checkbox" name="q1" value="cork">Cork<br>
            <input type="checkbox" name="q1" value="galway">Galway<br>
            <input type="checkbox" name="q1" value="limerick">Limerick<br>
        </div>

        <label for="aq2" id="q2"></label>
        <div  id="aq2">
            <input type="checkbox" name="q2" value="lima">Lima<br>
            <input type="checkbox" name="q2" value="cusco">Cusco<br>
            <input type="checkbox" name="q2" value="arequipa">Arequipa<br>
            <input type="checkbox" name="q2" value="trujillo">Trujillo<br>
        </div>

        <button>Submit</button>
        <label for="" id="score">Score: </label>

    </div>
    <script src="js/standardQuizCheck.js"></script>
</body>
</html>
