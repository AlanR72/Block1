<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Excercise</title>
    <script>
        function changeParagraph(){
            document.getElementById('p1').innerHTML = 'My name is Alan';

        }
        function changeParaColor(){
            document.getElementById('p1').style.color = 'blue';

        }
        function changeBackgroundColor(){
            document.getElementById('p2').style.backgroundColor = 'yellow';

        }

    </script>
</head>
<body>
    <p id="p1"></p>
    <button onclick="changeParagraph();changeParaColor();changeBackgroundColor()">Add Text</button>
    <p id="p2">This is a paragraph</p>
</body>
</html>
